<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function mul(a) {
		for (i = 1; i <= 9; i++) {
			document.write(a + " * " + i + " = " + (a * i) + "<br/>");
		}
	}
</script>
</head>
<body>
	<script type="text/javascript">
		mul(3);
	</script>
</body>
</html>
